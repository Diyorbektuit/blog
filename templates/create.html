<!-- create.html -->

{% extends 'base.html' %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
  <h2>Create a New Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
  </form>
  <a href="{% url 'posts:list' %}">Back to Post List</a>
{% endblock %}
