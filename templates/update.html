<!-- update.html -->

{% extends 'base.html' %}

{% block title %}Update Post: {{ post.title }}{% endblock %}

{% block content %}
  <h2 class="text-4xl font-bold mb-8">Update Post</h2>
  <form method="post" class="mb-8">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Update Post</button>
  </form>
  <a href="{% url 'posts:detail' pk=post.pk %}" class="text-blue-500">Cancel</a>
{% endblock %}
