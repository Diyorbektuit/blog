<!-- delete.html -->

{% extends 'base.html' %}

{% block title %}Delete Post: {{ post.title }}{% endblock %}

{% block content %}
  <h2 class="text-4xl font-bold mb-8">Delete Post</h2>
  <p class="mb-8">Are you sure you want to delete the post "{{ post.title }}"?</p>
  <form method="post" class="mb-8">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600" onclick="return confirm('Are you sure?')">Confirm Delete</button>
  </form>
  <div class="flex space-x-4">
    <a href="{% url 'posts:detail' pk=post.pk %}" class="text-blue-500">Cancel</a>
    <a href="{% url 'posts:list' %}" class="text-blue-500">Back to Post List</a>
  </div>
{% endblock %}
